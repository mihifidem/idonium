{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="bg-white p-6 rounded shadow-lg w-1/3 mx-auto">
    <h2 class="text-2xl font-bold mb-5">Login</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-4">
            <label for="username" class="block text-gray-700">Username</label>
            <input type="text" name="username" class="border border-gray-300 p-2 rounded w-full" required>
        </div>
        <div class="mb-4">
            <label for="password" class="block text-gray-700">Password</label>
            <input type="password" name="password" class="border border-gray-300 p-2 rounded w-full" required>
        </div>
        <!-- <button type="submit" class="w-full bg-green-500 text-white outline hover:bg-green-600 font-semibold py-2 mt-4 rounded">
            Login
        </button> -->
        <button type="submit" class="w-full bg-lightgray-600 p-2 px-4 rounded-[6px] hover:bg-green-600 outline hover:outline-none outline-slate-700 transition delay-75 ease-in-out my-3">Login</button>

    </form>
</div>
{% endblock %}
